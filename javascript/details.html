<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
</head>

<body>
    <script>
        class person {
            constructor(name, age, gender, address) {
                this.name = name;
                this.age = age;
                this.gender = gender;
                this.address = address;
            }
            display() {
                document.write("<h1><center>Personal Details</center></h1>");
                document.write("<br><br>");
                document.write("Name of the Person : " + this.name);
                document.write("<br><br>");
                document.write("Age of the Person : " + this.age);
                document.write("<br><br>");
                document.write("Gender of the Person : " + this.gender);
                document.write("<br><br>");
                document.write("Address of the Person : " + this.address);
            }
        }
        let p = new person("Rahul", 25, "Male", "Coimbatore" );
        p.display();
    </script>
</body>

</html>
