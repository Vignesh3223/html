<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register details</title>
    <script>
    function validate() {
        var name = document.login.uname.value;
        var pass = document.login.passwd.value;
        var cmpass = document.login.cmpasswd.value;
        var pass_expression = /^([A-Za-z])([0-9])([!@#$%^&*]){8,15}+$/;
        var letters = /^[A-Za-z]+$/;
        if (name == null) {
            alert("Username should not be blank");
        }
        else if (letters != name) {
            alert("Name field required only alphabet characters");
        }
        else if (pass == '') {
            alert("Please enter Password");
        }
        else if (cmpass == '') {
            alert("Enter Confirm Password");
        }
        else if (pass_expression != pass) {
            alert("Restricted the Password Condition");
        }
        else if (pass != cmpass) {
            alert('Password not Matched');
        }
        else {
            alert("Thank you for Registering!!");
        }
    }
</script>
</head>
<body>
    <form name="regform" method="post" action="">
        <h1 style="font-family: 'Times New Roman';text-align: center;">REGISTRATION FORM</h1>
        <fieldset>
            <legend>TRAINEE REGISTRATION</legend>
            Firstname :<br> <input type="text" name="fname"><br><br>
            Lastname :<br> <input type="text" name="lname"><br><br>
            Email ID :<br> <input type="email" name="mail"><br><br>
            Gender : <br> <input type="radio" name="gender" value="Female">Female<br>
            <input type="radio" name="gender" value="Male">Male<br><br>
            Address : <br> <textarea name="addr"></textarea><br><br>
            DOB : <br> <input type="date" name="date"><br><br>
            Profession :<br> <select name="profession">
                <option></option>
                <optgroup label="Developer">
                    <option>Front-end Developer</option>
                    <option>Back-end Developer</option>
                    <option>Full-stack Developer</option>
                </optgroup>
                <optgroup label="Sales">
                    <option>Sales Executive</option>
                    <option>Manager</option>
                </optgroup>
            </select><br><br>
            Mobile number :<br> <input type="tel" pattern="[0-9]{10}" name="mob"><br><br>
            Telephone number :<br> <input type="tel" pattern="[0-9]{3}-[0-9]{4}-[0-9]{3}" name="tele"><br><br>
            Username : <input type="text" name="uname"><br><br>
            Password : <input type="password" name="passwd"><br><br>
            Confirm Password : <input type="password" name="cmpasswd"><br><br>
            <input type="submit" value="Register" onclick="submit()">
            <input type="reset" value="Clear">
        </fieldset>
    </form>
    <script src="response.js"></script>
               
</body>

</html>
