<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional statement</title>
    <script>
        function gendercheck() {
            var name = document.getElementById(name).value;
            var regno = document.getElementById(rno).value;

            if (rno > 0 && rno <= 15) {
                alert("The person is a Female");
            }
            else if (rno > 15 && rno < 35) {
                alert("The person is a Male");
            }
            else if (rno >= 35 && rno <= 50) {
                alert("The person is a Female");
            }
            else if (rno > 50 && rno <= 75) {
                alert("The person is a Male");
            }
            else {
                alert("Wrong data");
            }
        }
        function check2(){
            var name = document.getElementById(name).value;
            var class = document.getElementById(class).value;

        switch (class) {
            case 1:
                alert("The person is a Female");
                break;
            case 2:
                alert("The person is a Male");
                break;
            case 3:
                alert("The person is a Female");
                break;
            case 4:
                alert("The person is a Male");
                break;
            default:
                alert("Wrong data");
                break;
        }
    }

    </script>
</head>

<body>
    <h1>
        <center><u>Enter the Details</u></center>
    </h1>
    <h5>Enter name</h5>
    <input type="text" id="name" placeholder="Name" required><br><br>
    <h5>Enter Register Number</h5>
    <input type="text" id="rno" placeholder="Register Number" required><br><br>
    <button type="button" onclick="gendercheck()">Gender</button>
    <h5>Enter Class</h5>
    <input type="text" id="class" placeholder="Class" required><br><br>
    <button type="button" onclick="check2()">Class</button>
</body>

</html>
