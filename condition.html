<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional statement</title>
    <script>
        function gendercheck() {
            var rno = document.getElementById("rno").value;

            if (rno > 0 && rno <= 15) {
                alert("The person is a Female");
            }
            else if (rno > 15 && rno < 35) {
                alert("The person is a Male");
            }
            else if (rno >= 35 && rno <= 50) {
                alert("The person is a Female");
            }
            else if (rno > 50 && rno <= 75) {
                alert("The person is a Male");
            }
            else {
                alert("Wrong data");
            }
        }
        function check2() {
            var dept = document.getElementById("dept").value;

            switch (dept) {
                case "Developer":
                    alert("The person is a Female");
                    break;
                case "Designer":
                    alert("The person is a Male");
                    break;
                case "HR":
                    alert("The person is a Female");
                    break;
                case "Manager":
                    alert("The person is a Male");
                    break;
                default:
                    alert("Wrong data");
                    break;
            }
        }

    </script>
</head>

<body>
    <h1>
        <center><u>Enter the Details</u></center>
    </h1>
